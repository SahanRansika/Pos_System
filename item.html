<div class="container-fluid">
    <h1>POS.</h1>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 container">
            <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="index.html">Home</a>
            </li>

</div>
    <div class="ms-auto d-flex align-items-center">

        <span class="icon-btn"><i class="bi bi-box-arrow-right"></i></span>
    </div>

<!-- Main Container -->
<div class="container-fluid p-4">
    <h4 class="mb-3">ITEM MANAGE</h4>

        <!-- Left Form Section -->
    <form>
        <div class="mb-3">
            <label for="exampleInputCode" class="form-label">Item Code</label>
            <input type="text" class="form-control" id="exampleInputCode" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputQty" class="form-label">Item Qty</label>
            <input type="text" class="form-control" id="exampleInputQty" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPrice" class="form-label">Unit Price</label>
            <input type="text" class="form-control" id="exampleInputPrice" aria-describedby="emailHelp">
        </div>
        <button type="button" class="btn btn-outline-primary">Add Item</button>
        <button type="button" class="btn btn-outline-danger">Remove</button>
        <button type="button" class="btn btn-outline-warning">Update</button>
        <button type="button" class="btn btn-outline-success">Get All</button>
        <button type="button" class="btn btn-outline-secondary">Clear All</button>
    </form>

    <table class="table">
            <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
