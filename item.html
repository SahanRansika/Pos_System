<!-- Main Container -->
<div class="container-fluid p-4">
    <h4 class="mb-3">ITEM MANAGE</h4>

        <!-- Left Form Section -->
    <div id="exampleModal">
       <div class="bracket modal-body">
           <div class="mb-3">
               <label for="iCode" class="form-label">Item Code</label>
               <input type="text" class="form-control" id="iCode" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="iName" class="form-label">Item Name</label>
               <input type="text" class="form-control" id="iName" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="iQty" class="form-label">Item Qty</label>
               <input type="text" class="form-control" id="iQty" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="iPrice" class="form-label">Unit Price</label>
               <input type="text" class="form-control" id="iPrice" aria-describedby="emailHelp">
           </div>
       </div>
        <div class="card card-size border-0 position-absolute rounded-4 search-card">
            <div class="d-flex justify-content-evenly rounded-top-4 position-relative tittlebar" style="height: 40px">
                <h5 class="fs-6 fw-bold position-absolute top-50 bottom-0 end-50 translate-middle">Item Search</h5>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2 position-absolute start-50 end-50 translate-middle-x" type="search" placeholder="Search" aria-label="Search" style="width: 400px">
                <button class="btn btn-outline-success position-absolute search-button" type="submit">Search</button>
            </form>
        </div>

        <button type="button" class="btn btn-outline-primary" id="item_add">Add Item</button>
        <button type="button" class="btn btn-outline-danger delete-btn">Remove</button>
        <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal1" >Update</button>
        <button type="button" class="btn btn-outline-secondary" id="clear">Clear</button>
    </div>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel1">New Updated!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="iCode1" class="form-label  ">Item code :</label>
                            <input type="text" class="form-control" id="iCode1">
                        </div>
                        <div class="mb-3">
                            <label for="iName1" class="form-label ">Item name :</label>
                            <input type="text" class="form-control" id="iName1">
                        </div>
                        <div class="mb-3">
                            <label for="iQty1" class="form-label ">Item qty :</label>
                            <input type="text" class="form-control" id="iQty1">
                        </div>
                        <div class="mb-3">
                            <label for="iPrice1" class="form-label ">Item price :</label>
                            <input type="text" class="form-control" id="iPrice1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Update Item</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table">
            <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody id="item-tbody">
            </tbody>
        </table>
</div>
