<!-- Main Container -->
<div class="container-fluid p-4">
    <h4 class="mb-3">ITEM MANAGE</h4>

        <!-- Left Form Section -->
    <div id="exampleModal1">
       <div class="bracket modal-body">
           <div class="mb-3">
               <label for="iCode" class="form-label">Item Code</label>
               <input type="text" class="form-control" id="iCode" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="iName" class="form-label">Item Name</label>
               <input type="text" class="form-control" id="iName" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="iQty" class="form-label">Item Qty</label>
               <input type="text" class="form-control" id="iQty" aria-describedby="emailHelp">
           </div>
           <div class="mb-3">
               <label for="iPrice" class="form-label">Unit Price</label>
               <input type="text" class="form-control" id="iPrice" aria-describedby="emailHelp">
           </div>
       </div>
        <div class="card card-size border-0 position-absolute rounded-4 search-card">
            <div class="d-flex justify-content-evenly rounded-top-4 position-relative tittlebar" style="height: 40px">
                <h5 class="fs-6 fw-bold position-absolute top-50 bottom-0 end-50 translate-middle">Item Search</h5>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2 position-absolute start-50 end-50 translate-middle-x" type="search" placeholder="Search" aria-label="Search" style="width: 400px">
                <button class="btn btn-outline-success position-absolute search-button" type="submit">Search</button>
            </form>
        </div>

        <button type="button" class="btn btn-outline-primary" id="item_add">Add Item</button>
        <button type="button" class="btn btn-outline-danger">Remove</button>
        <button type="button" class="btn btn-outline-warning" id="exampleModalLabel1">Update</button>
        <button type="button" class="btn btn-outline-secondary" id="clear">Clear</button>
    </div>

    <table class="table">
            <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody id="item-tbody">
            </tbody>
        </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
