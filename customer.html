<!-- Main Container -->
<div class="container-fluid p-4">
  <h4 class="mb-3">CUSTOMER MANAGE</h4>

  <div id="exampleModal">
    <div class="bracket modal-body">
      <div class="mb-3">
        <label for="cId" class="form-label">Customer ID</label>
        <input type="text" class="form-control" id="cId" >
      </div>
      <div class="mb-3">
        <label for="cName" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="cName" >
      </div>
      <div class="mb-3">
        <label for="cAddress" class="form-label">Customer Address</label>
        <input type="text" class="form-control" id="cAddress" >
      </div>
      <div class="mb-3">
        <label for="cNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="cNumber" >
      </div>
    </div>

    <div class="card card-size border-0 position-absolute rounded-4 search-card">
      <div class="d-flex justify-content-evenly rounded-top-4 position-relative tittlebar" style="height: 40px">
        <h5 class="fs-6 fw-bold position-absolute top-50 bottom-0 end-50 translate-middle">Customer Search</h5>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2 position-absolute start-50 end-50 translate-middle-x" type="search" placeholder="Search" aria-label="Search" style="width: 400px">
        <button class="btn btn-outline-success position-absolute search-button" type="submit">Search</button>
      </form>
    </div>

    <button type="button" class="btn btn-outline-primary" id="customer_add" >Save Customer</button>
    <button type="button" class="btn btn-outline-danger delete-btn">Remove</button>
    <button type="button" class="btn btn-outline-secondary" id="clear">Clear</button>
    <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal1" >Update</button>

  </div>

  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel1">New Updated!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="cId1" class="form-label  ">Customer ID :</label>
            <input type="text" class="form-control" id="cId1">
          </div>
          <div class="mb-3">
            <label for="cName1" class="form-label ">Customer name :</label>
            <input type="text" class="form-control" id="cName1">
          </div>
          <div class="mb-3">
            <label for="cAddress1" class="form-label ">Customer Address :</label>
            <input type="text" class="form-control" id="cAddress1">
          </div>
          <div class="mb-3">
            <label for="cNumber1" class="form-label ">Phone Number :</label>
            <input type="text" class="form-control" id="cNumber1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Update Customer</button>
      </div>
    </div>
  </div>
</div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone Number</th>
    </tr>
    </thead>
    <tbody id="customer-tbody">
    </tbody>
  </table>
</div>
