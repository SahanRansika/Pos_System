<div class="card card-size position-absolute border-0 order-card">
  <h4 class="mb-3">ADD ORDER</h4></div>

<div class="card card-size shadow rounded-4 position-absolute start-50 bottom-50 end-50 translate-middle card-center">

<!--  customer-->
  <div class="card card-size border-0 position-absolute rounded-4 search-customer-card">
    <div class="d-flex justify-content-evenly rounded-top-4 position-relative " style="height: 40px">
      <h5 class="fs-6 fw-bold position-absolute top-50 bottom-0 end-50 translate-middle">Customer Search</h5>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2 position-absolute search-input" id="customerId" type="search" aria-label="Search" style="width: 320px">
      <button class="btn btn-outline-success position-absolute search-button" type="submit" id="btnSearchCustomer">Search</button>

      <label for="custname" class="form-label position-absolute itemName-label">Customer name :</label>
      <input type="text" class="form-control control position-absolute itemName-input" id="custname" style="width: 460px" required>

      <label for="custaddress" class="form-label position-absolute address-label">Customer Address :</label>
      <input type="text" class="form-control control position-absolute address-input" id="custaddress" style="width: 460px" required>

      <label for="custnumber" class="form-label position-absolute number-label">Phone Number :</label>
      <input type="text" class="form-control control position-absolute number-input" id="custnumber" style="width: 220px">

      <button type="button" class="btn btn-outline-warning   position-absolute clear-btn" id="btn-clear">Clear</button>
    </form>
  </div>

<!--  item-->
  <div class="card card-size border-0 position-absolute rounded-4 search-card">
    <div class="d-flex justify-content-evenly rounded-top-4 position-relative " style="height: 40px">
      <h5 class="fs-6 fw-bold position-absolute top-50 bottom-0 translate-middle">Item Search</h5>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2 position-absolute search-input" id="itemId" type="search" placeholder="I001" aria-label="Search" style="width: 320px">
      <button class="btn btn-outline-success position-absolute search-button" type="submit" id="btnSearchItem">Search</button>

      <label for="itemname" class="form-label lable position-absolute itemName-label">Item name :</label>
      <input type="text" class="form-control control position-absolute itemName-input" id="itemname" style="width: 455px" required>

      <label for="itemsellprice" class="form-label lable position-absolute itemPrice-label">Price :</label>
      <input type="text" id="itemsellprice" class="form-control control position-absolute itemPrice-input" style="width: 200px">

      <label for="qty" class="form-label lable position-absolute qty-label">QTY :</label>
      <input type="number" id="qty" class="form-control control position-absolute qty-input" style="width: 200px">

      <label for="orderqty" class="form-label lable position-absolute orderQty-label">Order QTY :</label>
      <input type="number" id="orderqty" class="form-control control position-absolute orderQty-input" style="width: 200px">

      <label for="subtotal" class="form-label lable position-absolute subtotal-label">Total :</label>
      <input type="number" id="subtotal" class="form-control control position-absolute subtotal-input" style="width: 200px">

      <button type="button" class="btn btn-outline-success position-absolute btn-addToCard" id="add_to_card" style="width: 150px">
        Add To Card
      </button>

      <button type="button" class="btn btn-outline-warning  position-absolute clear1" id="clear1">Clear</button>
    </form>
  </div>
  <div class="d-flex justify-content-evenly position-absolute start-50 end-50 translate-middle-x table-card">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Item Code</th>
        <th scope="col">Item Name</th>
        <th scope="col">Item Price</th>
        <th scope="col">QTY</th>
        <th scope="col">Order QTY</th>
        <th scope="col">Total</th>
      </tr>
      </thead>
      <tbody  id="order-tbody">
      </tbody>
    </table>
  </div>
  <div class="card card-size border-0 position-absolute rounded-4 pay-card">
    <form class="d-flex" role="search">
      <label for="total" class="form-label lable position-absolute total-label fs-6 fw-bold">Total :</label>
      <input type="number" id="total" class="form-control control position-absolute total-input" style="width: 150px">

      <button type="button" class="btn btn-outline-warning position-absolute discount" id="discount">Discount</button>
      <input type="number" id="bouns" class="form-control control position-absolute bonus-input" style="width: 150px">

      <label for="subamount" class="form-label lable position-absolute subAmount-label fs-6 fw-bold">Subtotal :</label>
      <input type="number" id="subamount" class="form-control control position-absolute subAmount-input" style="width: 150px">

      <label for="cash" class="form-label lable position-absolute cash-label fs-6 fw-bold">Cash :</label>
      <input type="number" id="cash" class="form-control control position-absolute cash-input" style="width: 150px">

      <label for="balance" class="form-label lable position-absolute balance-label fs-6 fw-bold">Balance :</label>
      <input type="number" id="balance" class="form-control control position-absolute balance-input" style="width: 150px">

      <label for="orderid" class="form-label fs-6 fw-bold orderId-label position-absolute">Order ID :</label>
      <input type="text" class="form-control control position-absolute orderId-input" id="orderid" placeholder="O001" style="width: 150px" required>

      <button type="button" class="btn btn-outline-danger position-absolute btn-delete" id="btn-delete" style="width: 140px">
        Delete
      </button>
      <button type="button" class="btn btn-outline-success position-absolute btn-orderClear" id="btn-orderclear" style="width: 140px">
        Clear
      </button>
      <button type="button" class="btn btn-outline-secondary position-absolute btn-confirmOrder" id="comformorder" style="width: 140px">
        Comfirm
      </button>

    </form>
  </div>
</div>

</html>
