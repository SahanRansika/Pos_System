<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="asset/lib/normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/Orders.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Bebas+Neue&family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body class="position-relative">

<!--    Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-info ms-3" href="#">Pos System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-1" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="fw-bold nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="fw-bold nav-link" aria-current="page" href="customer.html">Customer</a>
        </li>
        <li class="nav-item">
          <a class="fw-bold nav-link" href="item.html">Item</a>
        </li>

          <a class="fw-bold nav-link active" href="#">Place Order</a>

        </li>
      </ul>

</nav>

<section class="container-section">
  <div class="d-flex row justify-content-center">

<!--    Customer Card-->
    <div class="card-form card m-3 col-xl col-lg col-md-4 col-sm-12" style="width: 27rem; height: 20rem;">
      <div class="card-header d-flex justify-content-center">
        Customer Details
      </div>
      <div class="card-body">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-12 d-flex">
            <input class="form-control me-2 w-75" type="search" placeholder="Search Customer Id" aria-label="Search" id="customerId">
            <button class="btn btn-outline-primary" type="submit" id="btnSearchCustomer">Search</button>
          </div>
          <div class="col-md-6">
            <label for="custname" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="custname" disabled required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="custaddress" class="form-label">Customer Address</label>
            <input type="text" class="form-control" id="custaddress" disabled required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="custnumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="custnumber" disabled required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </form>
      </div>
    </div>

<!--    Item Card-->
    <div class="card-form card m-3 col-xl col-lg col-md col-sm-12" style="width: 27rem;">
      <div class="card-header d-flex justify-content-center">
        Item Details
      </div>
      <div class="card-body">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-12 d-flex">
            <input class="form-control me-2 w-75" type="search" placeholder="Search Item Id" aria-label="Search" id="itemId">
            <button class="btn btn-outline-primary" type="submit" id="btnSearchItem">Search</button>
          </div>
          <div class="col-md-6">
            <label for="itemname" class="form-label">Item name</label>
            <input type="text" class="form-control" id="itemname" disabled required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="qty" class="form-label">QTY</label>
            <input type="number" class="form-control" id="qty" disabled required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-12">
            <label for="itemsellprice" class="form-label">Price</label>
            <input type="number" class="form-control" id="itemsellprice" disabled required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-12">
            <label for="orderQty" class="form-label">Order QTY</label>
            <input type="number" class="form-control" id="orderQty" required>
            <button class="btn btn-outline-success m-2" type="submit" id="btnAddToCart">Add to Cart</button>
          </div>
        </form>
      </div>
    </div>

<!--    Order-->
    <div class="card-form card m-3 col-xl col-lg col-md-12 col-sm-12" style="width: 35rem;">
      <div class="card-body">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-12">
            <label class="form-label" id="lblTotal">TOTAL : 100 000 /=</label>
            <input type="text" class="form-control" id="orderId" value="O001" disabled required>
          </div>
          <div class="col-md-6">
            <label for="cash" class="form-label">Cash</label>
            <input type="number" class="form-control" id="cash" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="discount" class="form-label">Discount</label>
            <input type="number" class="form-control" id="discount" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-12">
            <label for="balance" class="form-label">Balance</label>
            <input type="number" class="form-control" id="balance" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success m-2" id="btn-place-order" type="submit">Place Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--cart table-->
  <table class="table item-table">
    <thead>
    <tr class="row">
      <th class="col" scope="col">Item Id</th>
      <th class="col" scope="col">Item Name</th>
      <th class="col" scope="col">Purchases Qty</th>
      <th class="col" scope="col">Price</th>
      <th class="col" scope="col">Total</th>
      <th class="col" scope="col"></th>
    </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
</section>


<script src="asset/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="asset/mini-Ims/controller/OrderController.js"></script>
</body>
</html>
