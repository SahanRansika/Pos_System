<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Placement</title>
  <link rel="stylesheet" href="style/Orders.css">
  <link rel="stylesheet" href="asset/lib/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fw-bold text-white my-navbar">
  <div class="container-fluid">
    <h1>POS.</h1>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 container">
        <li class="nav-item">
          <a class="nav-link active " aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="customer.html">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="item.html">Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="orders.html">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="orderDetails.html">OrderDetails</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="ms-auto d-flex align-items-center">
    <a class="nav-link active " aria-current="page" href="index.html"><span class="icon-btn"><i class="bi bi-house-door"></i></span></a>
    <span class="icon-btn"><i class="bi bi-box-arrow-right"></i></span>
  </div>
</nav>
<!-- Main Section -->
<div class="container-fluid p-4">
  <div class="row mb-4">
    <!-- Order Details -->
    <div class="col-md-4">
      <div class="section-box">
        <h6 class="fw-bold mb-3">Invoice Details</h6>
        <label for="exampleInputId" class="form-label">OrderID :</label>
        <div class="mb-2"><input type="text" class="form-control" id="exampleInputId"/></div>
        <label for="exampleInputDate" class="form-label">Date :</label>
        <div class="mb-2"><input type="date" class="form-control" id="exampleInputDate"/></div>
        <label for="exampleInputCId" class="form-label">Customer ID :</label>
        <div class="mb-2"><input type="text" class="form-control" id="exampleInputCId"/></div>
        <label for="exampleInputCName" class="form-label">Customer Name :</label>
        <div class="mb-2"><input type="text" class="form-control" id="exampleInputCName"/></div>
        <label for="exampleInputCAddress" class="form-label">Customer Address :</label>
        <div class="mb-2"><input type="text" class="form-control" id="exampleInputCAddress"/></div>
        <label for="exampleInputCSalary" class="form-label">Customer Salary :</label>
        <div class="mb-2"><input type="text" class="form-control" id="exampleInputCSalary"/></div>
      </div>
    </div>

    <!-- Item Details -->
    <div class="col-md-4">
      <div class="section-box">
        <h6 class="fw-bold mb-3">Item Details</h6>
        <div class="mb-2"><input type="text" class="form-control" placeholder="Item ID"/></div>
        <div class="row g-2 mb-2">
          <div class="col"><input type="text" class="form-control" placeholder="Item Name"/></div>
          <div class="col"><input type="number" class="form-control" placeholder="QTY"/></div>
        </div>
        <div class="mb-2"><input type="text" class="form-control" placeholder="Price"/></div>
        <div class="mb-2"><input type="number" class="form-control" placeholder="Order Quantity"/></div>
        <button type="button" class="btn btn-outline-primary">Add Item</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="section-box">
        <h6 class="fw-bold mb-3">Payment</h6>
        <p class="total-section">Total: 000 000/=</p>
        <label for="exampleInputCash" class="form-label">Cash</label>
        <div class="mb-2"><input type="text" class="form-control" id="exampleInputCash" placeholder=""/></div>
        <label for="exampleInputDiscount" class="form-label">Discount</label>
        <div class="mb-2"><input type="text" class="form-control" id="exampleInputDiscount" placeholder=""/></div>
        <label for="exampleInputBalance" class="form-label">Balance</label>
        <div class="mb-2"><input type="text" class="form-control" id="exampleInputBalance" placeholder=""/></div>
        <button type="button" class="btn btn-outline-success">Purchase</button>
      </div>
    </div>
  </div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Item Code</th>
    <th scope="col">Item Name</th>
    <th scope="col">Price</th>
    <th scope="col">Quantity</th>
    <th scope="col">Total</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
